{% load i18n %}

<div class="modal-confirmation confirm-deletion modal-hidden">
  <div class="modal-box">
    <div class="modal-content-container">
      <div class="modal-content">
        <ion-icon class="close-modal-icon" name="close-outline"></ion-icon>
        
        <ion-icon class="deletion-icon" name="close-circle-outline"></ion-icon>
        <h1 class="modal-title">{% translate "Are you sure" %}?</h1>
        <p class="modal-text">{% translate "Do you really want to delete this post? This process cannot be undone." %}</p>
        
        <div class="modal-btns">
          <button class="btn-default btn-cancel-deletion">Cancel</button>
          <button class="btn-default btn-confirm-deletion">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
