{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>{% include "partials/_head.html" %}</head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="login-header">
          <a href="{% url "posts:list_view" %}">
            <img class="site-icon-login" src="{{ MEDIA_URL }}icons/eu-icon.svg" alt="" />
          </a>
          <h1 class="login-greeting">Welcome to Eugeblog</h1>
        </div>
        <form class="form-login" action="{% url "account_login" %}" method="post">
          {% csrf_token %}
          <div class="inputs-login">
            <div class="input-float">
              <input class="input-form"
                     type="email"
                     name="login"
                     id="id_login"
                     placeholder=""
                     autcomplete="email"
                     required />
              <label class="label-form" for="id_email">E-mail</label>
            </div>
            <div class="input-float">
              <input class="input-form"
                     type="password"
                     name="password"
                     id="id_password"
                     placeholder=""
                     required />
              <label class="label-form" for="id_password">Password</label>
            </div>
          </div>
          <div class="form-options">
            <div class="form-check">
              <input type="checkbox"
                     name="remember"
                     id="id_remember"
                     class="form-check-input" />
              <label class="form-check-label" for="id_remember">Remember me</label>
            </div>
            <a href="#" class="primary-link reset-password">Reset password?</a>
          </div>
          <button class="btn-primary btn-auth" type="submit">Sign In</button>
          <span class="default-font-size">Doesn't have an account?
            <a class="font-w-600 primary-link" href="{% url "account_signup" %}">Sign up</a></span>
        </form>
        <div class="social-links-container">
          <div id="or">Or sign in with</div>
          <ul class="social-links login-social-links">
            <li>
              <form class="social-link login-social-link"
                    action="{% provider_login_url "google" %}"
                    method="POST">
                {% csrf_token %}
                <button class="btn-social-login" type="submit">
                  <ion-icon name="logo-google"></ion-icon>
                </button>
              </form>
            </li>
            <li>
              <form class="social-link login-social-link"
                    action="{% provider_login_url "github" %}"
                    method="POST">
                {% csrf_token %}
                <button class="btn-social-login" type="submit">
                  <ion-icon name="logo-github"></ion-icon>
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
